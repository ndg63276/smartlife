    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Control your Smart Life devices through your web browser.
		Download timers and schedules for your switches and smart plugs,
		instead of using eWelink app.">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="icon" type="image/png" href="short_logo_trans.png">

    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="css-grid.css">
    <title>SmartAtHome.co.uk - My Smart Life Devices</title>
    <script src="general_functions.js"></script>
    <script src="functions.js?v=2"></script>
</head>
<body>
<div id="page" data-role="page">
    <center>
        <img src="TuyaLogo.jpg" class="overlay minimal">
        <a href="../index.html"><img src="long_logo.png" alt="smartathome.co.uk logo" id="logo" class="minimal"></a>
        <a href="../index.html"><img src="long_logo_dark.png" alt="smartathome.co.uk logo" id="logo_dark"
                                     class="hidden minimal"></a>
        <br/><br/>
        <div class="hidden" id="login">
            <label for="username">Smart Life / Tuya Username: </label>
            <div class="in-line-div"><input id="username"></div>
            <br/>
            <label for="password">Smart Life / Tuya Password: </label>
            <div class="in-line-div"><input type="password" id="password"></div>
            <br/>
            <label for="region">Region: </label>
            <div class="in-line-div">
                <select id="region" data-inline="true">
                    <option value="44" selected>&nbsp; EU</option>
                    <option value="1">&nbsp; US</option>
                    <option value="86">&nbsp; CN</option>
                </select>
            </div>
            <label for="platform">Platform: </label>
            <div class="in-line-div">
                <select id="platform" data-inline="true">
                    <option value="smart_life" selected>&nbsp; Smart Life</option>
                    <option value="tuya">&nbsp; Tuya</option>
                </select>
            </div>
            <br/>
            <div class="in-line-div"><input type="checkbox" id="storecreds"></div>
            <label for="storecreds"> Keep me logged in</label><br/><br/>
            <div class="in-line-div"><input type="submit" value="Submit" onclick="return do_login();"></div>
            <br/>
            <a href="safe.html">Is this safe?</a>
            <div id="loginfailed"></div>
            <br/>
            <a href="problem.html">Trouble logging in?</a>
        </div>
        <div class="loader" id="loader"></div>
    <div class="hidden minimal" id="buttons">
        <div class="in-line-div">
            <button onclick="checkTheme()" class="borderShadow">&#9681; Theme</button>
        </div>
        <div class="in-line-div">
            <label for="autorefresh" class="borderShadow"> Autorefresh</label>
            <input type="checkbox" name="autorefresh" id="autorefresh">
        </div>
        <div class="in-line-div">
            <button onclick="update_devices(true)" class="ui-btn ui-icon-refresh ui-btn-icon-left ui-shadow ui-corner-all borderShadow">Refresh</button>
        </div>
        <div class="in-line-div">
            <button onclick="logout()" class="ui-btn ui-icon-action ui-btn-icon-left ui-shadow ui-corner-all borderShadow">Logout</button>
        </div>
    </div>
    </center>
    <div class="" id="switches">
    </div>
    <div id="myCookieConsent">
        <a id="cookieButton" onClick="acceptCookies()">Understood</a>
        <div>This website is using cookies. <a href="../cookies.html">More details</a></div>
    </div>
</div><!-- /page -->
</body>
</html>
